<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure Page</title>
    <link rel="stylesheet" href="/css/failure.css">
</head>
<body>
    <div class="container">
        <div class="error-box">
            <!-- Replace the src value with a direct link to your error image -->
            <img src="https://via.placeholder.com/150" alt="Error Illustration" class="error-image">
            <h1 class="error-title">Oops! Something Went Wrong</h1>
            <p class="error-message">We encountered an unexpected error. Please try again later.</p>
            <form action="/failure" method="post">
                <button class="home-button">Try again</button>
            </form>
           
        </div>
    </div>
</body>
</html>
